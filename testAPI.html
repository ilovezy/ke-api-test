<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title></title>
<!-- <link rel="stylesheet" href="materialize/css/materialize.min.css" /> -->
<style>
@media only screen and (max-width : 601px) {.container {width: 100%; } }
.container {padding: 0 1rem;}
.container .row {margin-left: -0.5rem; margin-right: -0.5rem}
.row .col {padding: 0 0.5rem}
</style>
</head>

<body>
<div class="container">
    <h2 class="center-align"></h2>
    <form id="ccForm">
        <textarea class="form-control" name="content" id="ccEditor"></textarea>
    </form>
        <button id="getContent" class="btn waves-effect">get content</button>
        <button id="createEditor" class="btn waves-effect green">create content</button>
        <button id="removeEditor" class="btn waves-effect orange">remove content</button>
        <button id="getHtml" class="btn waves-effect green lighten-2">getHtml</button>
</div>

<script src="js/jquery-1.11.1.min.js"></script>    
<script src="materialize/js/materialize.min.js"></script>    
<script src="kindeditor-4.1.10/kindeditor-all.js"></script>
<script type="text/javascript">
'use strict'

$(function(){

var $getContent = $('#getContent'), 
    $createEditor = $('#createEditor'), 
    $removeEditor = $('#removeEditor'), 
    $getHtml = $('#getHtml'), 
    editorId = '#ccEditor';

var editor = KindEditor.create(editorId, {
    width: '100%', 
    height: '400px'
})
editor.loadPlugin('table', function(){
    console.log('success table')
})
$createEditor.click(function(){
    editor.create('#ccEditor', {
        width: '100%', 
        height: '400px'
    })
})
$removeEditor.click(function(){
    editor.remove('#ccEditor')
})

// k.wedget(options)
var widget = KindEditor.widget({
    z: 100, 
    width: 200, 
    height: 100, 
    html: '这是一个菜单', 
    css: {
        background: 'grey', 
        color: 'white'
    }
})

// menu API
var menu = KindEditor.menu({
    width: 200, 
    x: 100, 
    z: 1000, 
    centerLineMode: false
})

KindEditor.each('15px, 20px'.split(','), function(i, val){
    menu.addItem({
        title: '<span style="font-size:"' + val + '>' + val + '</span>', 
        click: function(){
            console.log(val)
        }, 
        height: parseInt(val, 10) + 5, 
        checked: val === '5px'
    })
})

})

</script>
</body>
</html>
